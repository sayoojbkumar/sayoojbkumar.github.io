name: Pages

on:
  push:
    branches:
      - master  # default branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # If your repository depends on submodule, please see: https://github.com/actions/checkout
          submodules: recursive
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Build Portfolio
        working-directory: ./portfolio
        run: |
          npm ci
          npm run build
      
      - name: Build Hexo Blog
        run: |
          npm ci
          npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare deployment
        run: |
          # Create deployment directory
          mkdir -p deploy
          
          # Copy portfolio build output to root
          cp -r portfolio/dist/* deploy/
          
          # Copy Hexo blog output to blogs subdirectory
          mkdir -p deploy/blogs
          cp -r public/* deploy/blogs/
          
          # Copy CNAME file if it exists (for custom domain)
          if [ -f CNAME ]; then
            cp CNAME deploy/
          fi
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy
  
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
